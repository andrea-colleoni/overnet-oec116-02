spring:
  application:
    name: service2   
server:
    port: 0
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
management:
  endpoint:
    metrics:
      enabled: true
    beans:
      enabled: true 
    mappings:
      enabled: true       
  endpoints:
    web:
      exposure:
        include: info, health, metrics, beans, mappings
  